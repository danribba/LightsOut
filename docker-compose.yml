services:
  hue-analyzer:
    build: .
    container_name: lightsout-hue-analyzer
    restart: unless-stopped
    # host networking required to discover Hue Bridge on local network
    # API available on port 5000 (configurable in config.yaml)
    network_mode: host
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml:ro
      - ./phue_credentials:/app/.python_hue
    environment:
      - TZ=Europe/Stockholm
