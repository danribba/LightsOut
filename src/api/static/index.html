<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightsOut Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2rem;
            color: #fff;
        }
        .header .status {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #888;
        }
        .header .status.connected { color: #4ade80; }
        .header .status.disconnected { color: #f87171; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .card {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .card h2 {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .card.wide {
            grid-column: span 2;
        }
        @media (max-width: 700px) {
            .card.wide { grid-column: span 1; }
        }

        /* Lights */
        .lights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }
        .light {
            background: #1a1a2e;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        .light.on {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1a1a2e;
        }
        .light.off {
            opacity: 0.5;
        }
        .light .icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        .light .name {
            font-size: 0.85rem;
            font-weight: 500;
        }
        .light .brightness {
            font-size: 0.75rem;
            margin-top: 3px;
            opacity: 0.8;
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .stat {
            flex: 1;
            min-width: 80px;
            text-align: center;
        }
        .stat .value {
            font-size: 2rem;
            font-weight: bold;
            color: #60a5fa;
        }
        .stat .label {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        /* Events */
        .events-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .event {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #1a1a2e;
        }
        .event:last-child {
            border-bottom: none;
        }
        .event .icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1rem;
        }
        .event .icon.on { background: #4ade80; }
        .event .icon.off { background: #6b7280; }
        .event .icon.brightness { background: #fbbf24; }
        .event .details {
            flex: 1;
        }
        .event .name {
            font-weight: 500;
        }
        .event .time {
            font-size: 0.8rem;
            color: #888;
        }

        /* Patterns */
        .patterns-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .pattern {
            background: #1a1a2e;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }
        .pattern:last-child {
            margin-bottom: 0;
        }
        .pattern .desc {
            font-weight: 500;
            margin-bottom: 8px;
        }
        .pattern .meta {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            color: #888;
        }
        .pattern .confidence {
            color: #4ade80;
        }
        .pattern .confidence.low {
            color: #fbbf24;
        }

        /* Chart */
        .chart-container {
            position: relative;
            height: 200px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        /* Refresh button */
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            transition: transform 0.2s;
        }
        .refresh-btn:hover {
            transform: scale(1.1);
        }
        .refresh-btn.spinning {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LightsOut Dashboard</h1>
        <div class="status" id="status">Ansluter...</div>
        <div style="margin-top: 10px;">
            <a href="/automations" style="color: #60a5fa; text-decoration: none; font-size: 0.9rem;">
                Automationer &rarr;
            </a>
        </div>
    </div>

    <div class="grid">
        <!-- Stats -->
        <div class="card">
            <h2>Statistik</h2>
            <div class="stats" id="stats">
                <div class="loading">Laddar...</div>
            </div>
        </div>

        <!-- Lights -->
        <div class="card">
            <h2>Lampor</h2>
            <div class="lights-grid" id="lights">
                <div class="loading">Laddar...</div>
            </div>
        </div>

        <!-- Chart -->
        <div class="card wide">
            <h2>Aktivitet per timme</h2>
            <div class="chart-container">
                <canvas id="hourlyChart"></canvas>
            </div>
        </div>

        <!-- Recent Events -->
        <div class="card">
            <h2>Senaste h&auml;ndelser</h2>
            <div class="events-list" id="events">
                <div class="loading">Laddar...</div>
            </div>
        </div>

        <!-- Patterns -->
        <div class="card">
            <h2>Uppt&auml;ckta m&ouml;nster</h2>
            <div class="patterns-list" id="patterns">
                <div class="loading">Laddar...</div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshAll()" title="Uppdatera">&#x21bb;</button>

    <script>
        const API_BASE = window.location.origin;
        let hourlyChart = null;

        async function fetchAPI(endpoint) {
            try {
                const res = await fetch(`${API_BASE}${endpoint}`);
                return await res.json();
            } catch (e) {
                console.error(`Error fetching ${endpoint}:`, e);
                return null;
            }
        }

        async function updateStatus() {
            const data = await fetchAPI('/api/status');
            const el = document.getElementById('status');
            if (data) {
                el.textContent = data.bridge_connected
                    ? `Ansluten | ${data.total_events} hÃ¤ndelser | ${data.active_patterns} mÃ¶nster`
                    : 'Ej ansluten till Hue Bridge';
                el.className = 'status ' + (data.bridge_connected ? 'connected' : 'disconnected');
            } else {
                el.textContent = 'Kunde inte ansluta till API';
                el.className = 'status disconnected';
            }
            return data;
        }

        async function updateStats() {
            const data = await fetchAPI('/api/events/summary?days=7');
            const el = document.getElementById('stats');
            if (data) {
                const lightCount = Object.keys(data.by_light).length;
                el.innerHTML = `
                    <div class="stat">
                        <div class="value">${data.total_events}</div>
                        <div class="label">HÃ¤ndelser (7d)</div>
                    </div>
                    <div class="stat">
                        <div class="value">${lightCount}</div>
                        <div class="label">Aktiva lampor</div>
                    </div>
                    <div class="stat">
                        <div class="value">${data.days_analyzed}</div>
                        <div class="label">Dagar data</div>
                    </div>
                `;
            }
            return data;
        }

        async function updateLights() {
            const data = await fetchAPI('/api/lights');
            const el = document.getElementById('lights');
            if (data && data.lights.length > 0) {
                el.innerHTML = data.lights.map(light => `
                    <div class="light ${light.is_on ? 'on' : 'off'}">
                        <div class="icon">${light.is_on ? 'ðŸ’¡' : 'âš«'}</div>
                        <div class="name">${light.name}</div>
                        ${light.is_on ? `<div class="brightness">${light.brightness_percent}%</div>` : ''}
                    </div>
                `).join('');
            } else if (data) {
                el.innerHTML = '<div class="loading">Inga lampor hittade</div>';
            }
        }

        async function updateEvents() {
            const data = await fetchAPI('/api/events?limit=20&days=1');
            const el = document.getElementById('events');
            if (data && data.events.length > 0) {
                el.innerHTML = data.events.map(event => {
                    const time = new Date(event.timestamp).toLocaleTimeString('sv-SE', {
                        hour: '2-digit', minute: '2-digit'
                    });
                    const icon = event.event_type === 'on' ? 'ðŸ’¡' :
                                event.event_type === 'off' ? 'âš«' : 'ðŸ”†';
                    const action = event.event_type === 'on' ? 'TÃ¤nd' :
                                  event.event_type === 'off' ? 'SlÃ¤ckt' :
                                  `${event.old_value}% â†’ ${event.new_value}%`;
                    return `
                        <div class="event">
                            <div class="icon ${event.event_type}">${icon}</div>
                            <div class="details">
                                <div class="name">${event.light_name}</div>
                                <div class="time">${time} - ${action}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            } else if (data) {
                el.innerHTML = '<div class="loading">Inga hÃ¤ndelser idag</div>';
            }
        }

        async function updatePatterns() {
            const data = await fetchAPI('/api/patterns');
            const el = document.getElementById('patterns');
            if (data && data.patterns.length > 0) {
                el.innerHTML = data.patterns
                    .sort((a, b) => b.confidence - a.confidence)
                    .slice(0, 10)
                    .map(pattern => `
                        <div class="pattern">
                            <div class="desc">${pattern.description}</div>
                            <div class="meta">
                                <span class="confidence ${pattern.confidence < 0.7 ? 'low' : ''}">
                                    ${Math.round(pattern.confidence * 100)}% konfidens
                                </span>
                                <span>${pattern.occurrences}x sett</span>
                            </div>
                        </div>
                    `).join('');
            } else if (data) {
                el.innerHTML = '<div class="loading">Inga mÃ¶nster upptÃ¤ckta Ã¤nnu</div>';
            }
        }

        async function updateChart(summaryData) {
            const data = summaryData || await fetchAPI('/api/events/summary?days=7');
            if (!data) return;

            const hours = Array.from({length: 24}, (_, i) => `${i}:00`);
            const values = Array.from({length: 24}, (_, i) => data.by_hour[i] || 0);

            const ctx = document.getElementById('hourlyChart').getContext('2d');

            if (hourlyChart) {
                hourlyChart.data.datasets[0].data = values;
                hourlyChart.update();
            } else {
                hourlyChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: hours,
                        datasets: [{
                            label: 'HÃ¤ndelser',
                            data: values,
                            backgroundColor: 'rgba(96, 165, 250, 0.7)',
                            borderRadius: 4,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            x: {
                                grid: { display: false },
                                ticks: { color: '#888' }
                            },
                            y: {
                                beginAtZero: true,
                                grid: { color: 'rgba(255,255,255,0.1)' },
                                ticks: { color: '#888' }
                            }
                        }
                    }
                });
            }
        }

        async function refreshAll() {
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('spinning');

            await Promise.all([
                updateStatus(),
                updateStats().then(data => updateChart(data)),
                updateLights(),
                updateEvents(),
                updatePatterns()
            ]);

            btn.classList.remove('spinning');
        }

        // Initial load
        refreshAll();

        // Auto-refresh every 30 seconds
        setInterval(refreshAll, 30000);
    </script>
</body>
</html>
